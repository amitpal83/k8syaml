apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: product-replicaset
  labels:
    app: product-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: product-app
  template:
    metadata:
      labels:
        app: product-app
    spec:
      containers:
        - name: product-container
          image: amitpal83/product-service:1.0.1
          volumeMounts:
            - name: product-pod-volume
              mountPath: /app/data
          ports:
            - containerPort: 9080
      volumes:
        - name: product-pod-volume
          emptyDir: {}